#数据源配置
spring:
  servlet:
    multipart:
      #设置单个文件的大小
      max-file-size: 20MB
      max-request-size: 50MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://localhost:3306/db_test?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: root
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      connectTimeOut: 30000
      socketTimeOut: 30000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: false
          log-slow-sql: false
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

# mybatis配置
mybatis:
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*.xml

# mybatis-plus配置
mybatis-plus:
  mapper-locations:
    - classpath:mapper/**/*.xml
  type-aliases-package: com.one.**.entity
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      # 主键类型
      id-type: AUTO
      # 默认数据库表下划线命名
      table-underline: true
      ##默认逻辑删除字段
      logic-delete-field: is_delete
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启mybatis-plus的sql日志输出
    map-underscore-to-camel-case: true
    call-setters-on-null: true
  type-enums-package: com.one.mybatisplus.enums # 设置枚举类扫描的包路径

